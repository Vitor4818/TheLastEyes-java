spring.application.name=the-last-eyes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.flyway.baseline-on-migrate=true

# --- 1. CONFIGURAÇÃO ORACLE DB (RENDER) ---
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# --- 2. CONFIGURAÇÃO RABBITMQ (CLOUDAMQP) ---
# O Spring usará a URI completa do CloudAMQP (que inclui host/port/user/pass)
spring.rabbitmq.addresses=${CLOUDAMQP_URL}
# Removemos as linhas spring.rabbitmq.host=localhost, etc.

# --- 3. CONFIGURAÇÃO IA GENERATIVA (GEMINI) ---
spring.ai.google.genai.chat.options.model=gemini-2.0-flash-001
spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY}

# --- 4. CONFIGURAÇÃO SERVIÇOS/API ---
api.classification.url=http://localhost:8000/api
api.security.token.secret=${JWT_SECRET_KEY}
api.security.token.issuer=the-last-eyes-api

# --- 5. CONFIGURAÇÃO SWAGGER/DOCUMENTAÇÃO ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=The Last Eyes API
springdoc.info.version=v1.0.0
springdoc.info.description=API para classificacao de humor assincrona e sugestoees de IA (Gemini).